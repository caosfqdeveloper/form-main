<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--enlace bootstrap-->
    <title>Formulario_Bootstrap</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light mt-5 py-5">
        <h1 class="display-2 text-center mb-5 mx-auto">Formulario de contacto</h1>

        <form id="formulario" action="">

            <div class="col-6 mx-auto">
            
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
            </div>

            <div class="col-6 mx-auto">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>

            <div class="col-6 mx-auto">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
            </div>
            

            <div class="col-6 mx-auto">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control"id="mensaje" rows="3" placeholder="Ingrese su consulta"></textarea>
             </div>

                    <div class="text-center">

                    <button class="btn btn-primary mt-4 col-6 opacity-50" disabled  type="submit">Enviar</button>
                    
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mt-4 col-6" type="reset">Limpiar</button>
                </div>


              
               </form>

          
               

      </div>

             
         

 



 <!--zona de los scripts-->  
 <script src="app.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
